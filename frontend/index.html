<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APISec - Parameter Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">APISec Parameter Discovery</h1>
            <p class="text-gray-600">Discover missing parameters in your OpenAPI specifications</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form id="discoveryForm" class="space-y-6">
                <!-- URL Input -->
                <div>
                    <label for="apiUrl" class="block text-sm font-medium text-gray-700 mb-2">
                        API Endpoint URL *
                    </label>
                    <input 
                        type="url" 
                        id="apiUrl" 
                        name="url"
                        required
                        placeholder="https://api.example.com/users"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <p class="mt-1 text-sm text-gray-500">Enter API endpoint you want to scan for parameters</p>
                    <div id="urlError" class="hidden mt-2 text-sm text-red-600 flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm9-1a1 1 0 00-1 1v4a1 1 0 102 2v-4a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="urlErrorText"></span>
                    </div>
                </div>

                <!-- File Upload -->
                <div>
                    <label for="specFile" class="block text-sm font-medium text-gray-700 mb-2">
                        OpenAPI Spec File (Optional)
                    </label>
                    <input 
                        type="file" 
                        id="specFile" 
                        name="file"
                        accept=".json,.yaml,.yml"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <p class="mt-1 text-sm text-gray-500">Upload existing OpenAPI spec (JSON or YAML) to compare against</p>
                    <div id="fileError" class="hidden mt-2 text-sm text-red-600 flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm9-1a1 1 0 00-1 1v4a1 1 0 102 2v-4a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="fileErrorText"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                    >
                        Discover Parameters
                    </button>
                </div>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mr-3"></div>
                <span class="text-gray-700">Scanning API endpoint...</span>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Discovery Results</h2>
            
            <!-- Results Summary -->
            <div id="resultsSummary" class="mb-6">
                <!-- Dynamic content will be inserted here -->
            </div>

            <!-- Parameter Details -->
            <div id="parameterDetails" class="mb-6 border-t pt-6">
                <h3 class="text-lg font-medium text-gray-900 mb-3">Parameter Analysis</h3>
                <div id="parameterList" class="space-y-3">
                    <!-- Dynamic parameter details will be inserted here -->
                </div>
            </div>

            <!-- Download Section -->
            <div id="downloadSection" class="border-t pt-6">
                <h3 class="text-lg font-medium text-gray-900 mb-3">Download Updated Spec</h3>
                <div id="downloadLink" class="space-y-3">
                    <!-- Dynamic download link will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Error Section -->
        <div id="errorSection" class="hidden bg-red-50 border border-red-200 rounded-lg p-6">
            <h2 class="text-xl font-semibold text-red-900 mb-2">Error</h2>
            <p id="errorMessage" class="text-red-700">
                <!-- Dynamic error message will be inserted here -->
            </p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
